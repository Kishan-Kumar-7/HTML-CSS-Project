<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <button onclick="My_First_function()">Click Me!</button>
    <p id="indian"></p>
<script>
    function My_First_function(){
        var string = "Hug Me, I am an Indian!";
        var result = string.fontcolor("orange");
        document.getElementById("indian").innerHTML = result;
    }
</script>
</body>
</html>
