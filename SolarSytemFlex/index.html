<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.CSS">
    <link rel="shortcut icon" href="./Image/icon/favicon.ico" type="image/x-icon">
    <title>Solar System Flex</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- First Planet -->
            <input type="radio" name="Planets" id="P1">
            <label for="P1" class="cards">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Sun</h4>
                        <p>Sun is First Planet</p>
                    </div>
                </div>
            </label>

            <!-- Second Planet -->
             <input type="radio" name="Planets" id="P2">
            <label for="P2" class="cards">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Mercury</h4>
                        <p>Mrcury is Second Planet</p>
                    </div>
                </div>
            </label>
            
            <!-- Third Planet -->
             <input type="radio" name="Planets" id="P3">
            <label for="P3" class="cards">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Venus</h4>
                        <p>Venus is Third Planet</p>
                    </div>
                </div>
            </label>
            
            <!-- Fourt Planet -->
             <input type="radio" name="Planets" id="P4">
            <label for="P4" class="cards">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Earth</h4>
                        <p>Earth is Fourth Planet</p>
                    </div>
                </div>
            </label>
            
            <!-- Fifth Planet -->
             <input type="radio" name="Planets" id="P5">
            <label for="P5" class="cards">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Mars</h4>
                        <p>Mars is Fifth Planet</p>
                    </div>
                </div>
            </label>
            
            <!-- Sixth Planet -->
            <input type="radio" name="Planets" id="P6">
            <label for="P6" class="cards">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Jupitar</h4>
                        <p>Jupitar is Sixth Planet</p>
                    </div>
                </div>
            </label>
            
            <!-- Seventh Planet -->
             <input type="radio" name="Planets" id="P7">
            <label for="P7" class="cards">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Saturn</h4>
                        <p>Saturn is Seventh Planet</p>
                    </div>
                </div>
            </label>
            
            <!-- Eighth Planet -->
             <input type="radio" name="Planets" id="P8">
            <label for="P8" class="cards">
                <div class="row">
                    <div class="icon">8</div>
                    <div class="description">
                        <h4>Uranus</h4>
                        <p>Uranus is Eighth Planet</p>
                    </div>
                </div>
            </label>
            
            <!-- Ninth Planet -->
             <input type="radio" name="Planets" id="P9">
            <label for="P9" class="cards">
                <div class="row">
                    <div class="icon">9</div>
                    <div class="description">
                        <h4>Neptune</h4>
                        <p>Neptune is Ninth Planet</p>
                    </div>
                </div>
            </label>

        </div>
    </div>
</body>
</html>
